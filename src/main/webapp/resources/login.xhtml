<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
  <head>
    <meta charset="UTF-8"></meta>
    <title>Personal App | Entrar</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'></meta>
    <!-- Bootstrap 3.3.4 -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />

  </head>
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="../../index2.html"><b>Personal</b>App</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Entre para iniciar sua sess√£o</p>
        <!-- <form action="index.xhtml" method="post"> -->
          
          <h:form  role="form">
		  <div class="form-group has-feedback">
		  	<label>Login</label>
		  	<h:inputText value="#{academiaMBean.academia.login}" class="form-control" required="false" h:placeholder="Login"/>
     	  	<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
     	  </div>
     	  <div class="form-group has-feedback">
     	  	<label>Senha</label>
     	  	<h:inputText type="password"  value="#{academiaMBean.academia.senha}" class="form-control" placeholder="Senha"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>	
          <div class="row">
            <div class="col-xs-8">    
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox" /> Lembrar-me
                </label>
              </div>                        
            </div><!-- /.col -->
         <div class="col-xs-4">
         <h:commandButton action="#{academiaMBean.login}" value="Entrar" class="btn btn-primary btn-block btn-flat"></h:commandButton>	
         </div>
          </div>
          </h:form>
          
        <div class="social-auth-links text-center">
          <p>- OU -</p>
          <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Entrar usando Facebook</a>
          <a href="#" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i> Entrar usando Google+</a>
        </div><!-- /.social-auth-links -->

        <a href="#">Eu esqueci minha senha</a><br/>
        <a href="cadastraracademia.xhtml" class="text-center">Registrar-se</a>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
