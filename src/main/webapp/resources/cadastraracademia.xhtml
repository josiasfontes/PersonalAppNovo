<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
  <head>
    <meta charset="UTF-8"></meta>
    <title>Personal App</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'></meta>
    <!-- Bootstrap 3.3.4 -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />    
    <!-- FontAwesome 4.3.0 -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons 2.0.0 -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />    
    <!-- Theme style -->
    <link href="dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins 
         folder instead of downloading all of them to reduce the load. -->
    <link href="dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="plugins/iCheck/flat/blue.css" rel="stylesheet" type="text/css" />
    <!-- Morris chart -->
    <link href="plugins/morris/morris.css" rel="stylesheet" type="text/css" />
    <!-- jvectormap -->
    <link href="plugins/jvectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css" />
    <!-- Date Picker -->
    <link href="plugins/datepicker/datepicker3.css" rel="stylesheet" type="text/css" />
    <!-- Daterange picker -->
    <link href="plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
    <!-- bootstrap wysihtml5 - text editor -->
    <link href="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" rel="stylesheet" type="text/css" />

  </head>
  <body class="skin-blue sidebar-mini">
    <div class="wrapper">
      
      <header class="main-header">
        <!-- Logo -->
        <a href="index.xhtml" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>P</b>App</span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>Personal</b>App</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
             
              <!-- User Account: style can be found in dropdown.less -->
              <li class="dropdown user user-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <img src="dist/img/user2-160x160.jpg" class="user-image" alt="User Image"/>
                  <span class="hidden-xs">Nome do Usuário</span>
                </a>
                <ul class="dropdown-menu">
                  <!-- User image -->
                  <li class="user-header">
                    <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image" />
                    <p>
                      Nome do Usuário
                      <small>Administrador</small>
                    </p>
                  </li>
                  <!-- Menu Footer-->
                  <li class="user-footer">
                    <div class="pull-right">
                      <a href="login.xhtml" class="btn btn-default btn-flat">Sair</a>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>
       <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <!-- Sidebar user panel -->
          <div class="user-panel">
            <div class="pull-left image">
              <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image" />
            </div>
            <div class="pull-left info">
              <p>Nome do Usuário</p>
            </div>
          </div>
          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu">
            <li class="header">MENU</li>
            <li class="active treeview">
              <a href="index.xhtml">
                <i class="fa fa-fw fa-home"></i> <span>Home</span>
              </a>
            </li>
            <li>
              <a href="listaraluno.xhtml">
                <i class="fa fa-fw fa-user-plus"></i>
                 <span>Aluno</span>
              </a>
            </li>
            <li class="treeview">
              <a href="mensalidades.xhtml">
                <i class="fa fa-fw fa-money"></i>
                <span>Mensalidades</span>
              </a>
            </li>
         </ul>
         </section>
        <!-- /.sidebar -->
      </aside>
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Cadastrar Academia
          </h1>
        </section>
        
		<section class="content">
			<div class="row">
				<div class="col-md-10">
					<div class="box box-primary">
        				<div class="box-body">
        					<h:form  role="form">
        						<h:messages style="color:red;"></h:messages>
                    			<!-- text input -->
                    			<div class="form-group">
                      				
                      				<label>Razão Social</label>
                      				<h:inputText value="#{academiaMBean.academia.razaosocial}" class="form-control" required="false"/>
                      				
                      				<label>CNPJ</label>
                      				<h:inputText value="#{academiaMBean.academia.cnpj}" class="form-control" required="false"/>
                      				
                      				<label>Nome do Responsável</label>
                      				<h:inputText value="#{academiaMBean.academia.nomeresponsavel}" class="form-control" required="false"/>

                      				<label>Login</label>
                      				<h:inputText value="#{academiaMBean.academia.login}" class="form-control" required="false"/>
                      				
                      				<label>Senha</label>
                      				<h:inputSecret value="#{academiaMBean.academia.senha}" class="form-control" required="false"/>
                      				
                      				<label>Cep</label>
                      				<h:inputText value="#{academiaMBean.academia.endereco.cep}" class="form-control" required="false"/>
                      				
                      				<label>Logradouro</label>
                      				<h:inputText value="#{academiaMBean.academia.endereco.logradouro}" class="form-control" required="false"/>
                      				
                      				<label>Número</label>
                      				<h:inputText value="#{academiaMBean.academia.endereco.numero}" class="form-control" required="false"/>
                      				
                      				<label>Complemento</label>
                      				<h:inputText value="#{academiaMBean.academia.endereco.complemento}" class="form-control" />
                      				
                      				<label>Bairro</label>
                      				<h:inputText value="#{academiaMBean.academia.endereco.bairro}" class="form-control" required="false"/>
                      				
                      				<label>Cidade</label>
                      				<h:inputText value="#{academiaMBean.academia.endereco.cidade}" class="form-control" required="false"/>
                      				
                      				<label>Estado</label>
                      				<h:inputText value="#{academiaMBean.academia.endereco.estado}" class="form-control" required="false"/>
                      				
                    			</div>
                    			 <div class="box-footer">
                    			<h:commandButton action="#{academiaMBean.cadastrarAcademia}" value="Cadastrar" class="btn btn-primary"></h:commandButton>	
                  				</div>
                  			</h:form>
        				</div>
        			</div>
		   		</div>
		   	</div>
		</section>
        
      </div><!-- /.content-wrapper -->
      <footer class="main-footer">
        <div class="pull-right hidden-xs">
          <b>Version</b> 2.0
        </div>
        <strong>Copyright 2015 <a href="http://www.besche.com.br/site">Besche Soluções em Tecnologia LTDA</a>.</strong> Todos os direitos reseravdos.
      </footer>
    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.4 -->
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- jQuery UI 1.11.2 -->
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js" type="text/javascript"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>    
    <!-- Morris.js charts -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="plugins/morris/morris.min.js" type="text/javascript"></script>
    <!-- Sparkline -->
    <script src="plugins/sparkline/jquery.sparkline.min.js" type="text/javascript"></script>
    <!-- jvectormap -->
    <script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" type="text/javascript"></script>
    <script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js" type="text/javascript"></script>
    <!-- jQuery Knob Chart -->
    <script src="plugins/knob/jquery.knob.js" type="text/javascript"></script>
    <!-- daterangepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js" type="text/javascript"></script>
    <script src="plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
    <!-- datepicker -->
    <script src="plugins/datepicker/bootstrap-datepicker.js" type="text/javascript"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js" type="text/javascript"></script>
    <!-- Slimscroll -->
    <script src="plugins/slimScroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <!-- FastClick -->
    <script src='plugins/fastclick/fastclick.min.js'></script>
    <!-- AdminLTE App -->
    <script src="dist/js/app.min.js" type="text/javascript"></script>    
    
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="dist/js/pages/dashboard.js" type="text/javascript"></script>    
    
    <!-- AdminLTE for demo purposes -->
    <script src="dist/js/demo.js" type="text/javascript"></script>
  </body>
</html>
